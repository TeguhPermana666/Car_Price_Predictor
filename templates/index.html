<!doctype html>
<html lang="ar">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name ="viewport" content ="width=device-width, initial-scale=1,shrink-to-fit=no">
    <link rel="stylesheet" href="static\css\style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.rtl.min.css" integrity="sha384-dc2NSrAXbAkjrdm9IYrX10fQq9SDG6Vjz7nQVKdKcJl3pC+k37e7qJR5MVSCS+wR" crossorigin="anonymous">
    
    <title>House Price Predictor</title>
  </head>
  <body class="bg-dark">
    
    <div class = "container">
        <div class ="row">
            <div class = "card mt-50" style="width : 100%; height : 100%">
                <div class = "card-header">
                    <div class ="col-12" style="text-align: center">
                        <h1>Welcome To House Predictor</h1>
                    </div>
                </div>

                <div class = "card-body">
                    <form method="post" action="#" accept-charset="utf-8">
                        <div class="col-10 form-group" style="text-align:center">
                            <label><b> Select the Long Ground: </b> </label>
                            <select class = "selectpicker form-control" id = "LT" name="LT" required="1">
                                {% for i in LT %}
                                    <option value="{{i}}">{{i}}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="col-10 form-group" style="text-align:center">
                            <label><b> Select the Long House : </b> </label>
                            <select class = "selectpicker form-control" id = "LB" name="LB" required="1">
                                {% for i in LB %}
                                    <option value="{{i}}">{{i}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class ="col-10 form-group"style="text-align:center">
                            <button class "btn-primary form-control" onclick="">Predict Price</button>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>


<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
crossorigin="anonymous"></script>
  </body>
</html>
